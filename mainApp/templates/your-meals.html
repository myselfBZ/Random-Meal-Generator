{%extends 'base.html'%}
{%block content%}
<ul>
    {%for meal in meals%}
    <li>{{meal.name}}</li> 

    <form action="{%url 'delete-meal' pk=meal.pk%}" method="post" >
        {%csrf_token%}
        <button type="submit">delete</button>
    </form>
    {%endfor%}
</ul>


<form action="" method="post" enctype="multipart/form-data">
    {%csrf_token%}
    {{form}}
    <input type="submit">
</form>
{%endblock%}
